version: '3.9'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - web

  node1:
    build: .
    image: myapp:latest
    container_name: node1
    ports:
      - "8888:8888"
    networks:
      - web
    depends_on: 
      - redis

networks:
  web:
    driver: bridge